<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Clarity Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Turn scattered operations into a clear, simple system." />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon2.png') }}" type="image/png">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZYCM5MD4FJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZYCM5MD4FJ');
  </script>
</head>
<body>
  <div class="topProgress" id="topProgress"></div>

  <header class="navWrap" id="navWrap">
    <div class="nav">
      <a class="brand" data-target="home" href="#home" aria-label="Clarity Solutions Home">
        <img src="{{ url_for('static', filename='logo3.jpg') }}" alt="Clarity Logo" class="brandLogo">
        <span>
          <span class="brandText">Clarity Solutions</span>
          <span class="brandSlogan">Helping businesses run smarter</span>
        </span>
      </a>

      <button class="hamburger" id="hamburgerBtn" aria-label="Toggle navigation" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <div class="navLinks" aria-label="Primary navigation">
        <a href="/#home" class="navBtn active" data-target="home">Home</a>
        <a href="/#workflow" class="navBtn" data-target="workflow">Our Process</a>
        <a href="/#contact" class="navBtn" data-target="contact">Contact</a>
        <a href="/why-clarity" class="navBtn secondary">Why Clarity</a>
      </div>

      <a href="/#contact" class="cta magnetic" id="ctaBtn" data-target="contact">
        <span class="ctaDot" aria-hidden="true"></span>
        <span>Let's talk</span>
      </a>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
